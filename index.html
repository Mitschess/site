<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            font-size: 24px;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Control Panel</h1>
    
    <form method="POST" action="/move">
        <button class="button" name="direction" value="up">Up</button><br>
        <button class="button" name="direction" value="left">Left</button>
        <button class="button" name="direction" value="down">Down</button>
        <button class="button" name="direction" value="right">Right</button>
    </form>
</body>
</html>
